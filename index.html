<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="background-music" loop>
        <source src="ruta/a/tu/musica.mp3" type="audio/mpeg">

    </audio>

    <div id="game-container">

        </div>

        <div id="game-timer-bar" class="hidden">

        </div>

        <div id="game-board">
            </div>

        <div id="preview-overlay" class="overlay hidden">

</html>
