<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Rápido y Atractivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game-container">
        <div id="game-info">
            <div id="lives-display">❤️ Vidas: 3</div>
            <div id="score-display">⭐ Puntuación: 0</div>
        </div>

        <div id="game-board">
            </div>

        <div id="status-message" class="hidden">
            <h2>¡Memory Match!</h2>
            <p id="message-text">Selecciona un modo de juego para comenzar.</p>
            
            <div id="mode-selection" style="display: flex; gap: 20px; margin-top: 20px;">
                <button id="normal-mode-button">Modo Normal</button>
                <button id="hard-mode-button">Modo Difícil</button>
            </div>
            
            <button id="start-button" class="hidden">Continuar</button>
        </div>
