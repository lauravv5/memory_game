<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Pro Memory Match - ¬°Memoriza y Gana!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="background-music" loop>
        <source src="assets/music.mp3" type="audio/mp3"> 
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div id="app-container">
        
        <header id="game-header">
            <button id="back-button" class="header-button hidden">&lt; Atr√°s</button>
            <h1 id="header-title">Seleccionar modo</h1>
            <button id="pause-button" class="header-button hidden">‚è∏Ô∏è Pausa</button> 
        </header>

        <div id="game-container">
            
            <div id="game-info">
                <div id="lives-display"></div>
                <div id="score-display"></div>
            </div>

            <div id="game-board">
                </div>

            <div id="game-timer-bar" class="hidden">
                <span id="game-timer-label">Tiempo:</span>
                <div id="game-timer-progress-container">
                    <div id="game-timer-progress-bar"></div>
                </div>
                <span id="game-timer-value"></span>
            </div>

            <div id="status-message" class="menu-overlay">
                <div class="menu-box">
                    <h2 class="title" id="menu-title">‚ú® Pro Memory Match ‚ú®</h2>
                    <p id="message-text">Selecciona un modo de juego para comenzar.</p>

                        üèÜ R√©cord: 0
                    </p>

                    <div id="mode-selection" class="mode-buttons-group">

                    </div>
                    
                    <button id="start-button" class="btn primary hidden">Continuar</button>

            </div>

            <div id="pause-menu" class="menu-overlay hidden">
                <div class="menu-box">
                    <h2 class="title">Juego Pausado ‚è∏Ô∏è</h2>
                    <div class="mode-buttons-group" style="flex-direction: column;">
                        <button id="resume-button" class="btn primary">Reanudar</button>
                        <button id="quit-button" class="btn secondary">Salir al Men√∫</button>
                    </div>
                </div>
            </div>

            <div id="preview-overlay" class="menu-overlay hidden">

                    <h2 class="title">Tiempo para Memorizar</h2>
                    <p>Memoriza las posiciones de las cartas en: <span id="preview-countdown">3</span> segundos</p>
                    <button id="preview-ok-button" class="btn primary hidden">¬°OK!</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
